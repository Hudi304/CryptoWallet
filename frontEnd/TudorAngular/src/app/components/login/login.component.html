<div class="card my-5">
    <div class="card-body">

        <mat-card class = login-card>
            <form (ngSubmit)="onLogin()" #userForm="ngForm">

                <!-- <div *ngIf="registerRespRecieved == false else elseBlock "></div> -->

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" [(ngModel)]="loginRequest.nickname" class="form-control" id="nickname"
                        name="nickname" placeholder="Enter your name" required #nickname="ngModel">
                </div>
                <!-- <div [hidden]="!nickname.pristine" class="alert alert-danger">Name is required</div> -->

                <div class="form-group">
                    <label for="email">Password</label>
                    <input type="text" [(ngModel)]="loginRequest.password" class="form-control" id="password"
                        name="password" placeholder="Enter your password" required #email="ngModel">
                    <!-- <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
                </div>
                <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info login-btn">Login</button>

                <ng-template #elseBlock>
                </ng-template>
            </form>
        </mat-card>
    </div>
</div>
