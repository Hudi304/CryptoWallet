<mat-drawer-container class="sideNav">

    <!-- **Slider Table -->
    <mat-tab-group mat-align-tabs="start" [selectedIndex]="selected.value"
        (selectedIndexChange)="selected.setValue($event)">

        <!-- **Users Tab -->
        <mat-tab label="Users">
            <div class="card my-5">
                <div class="card-body">
                    <button type="submit" (click)="addDrawer.toggle()" class=" btn btn-info">
                        Add User
                    </button>
                    <table class="table table-bordered table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tran of transactions">
                                <td>{{ tran.coinName }}</td>
                             
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </mat-tab>


    </mat-tab-group>




    <!--** UPDATE Drawer -->
    <mat-drawer #updateDrawer position="start" mode="side">
        <mat-card>
        </mat-card>
    </mat-drawer>




    <!--** ADD Drawer -->
    <mat-drawer #addDrawer position="end" mode="side">
        <mat-card>

        </mat-card>
    </mat-drawer>

</mat-drawer-container>
